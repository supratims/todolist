<!DOCTYPE html>
<html ng-app="simpleToDo"> <!-- Angular injection -->
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ToDo list using Angular, Node.js and Parse.com</title>	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script><!-- load angular -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
	<script src="js/lib/parse.js"></script>
	<script src="js/core.js"></script>	

</head>
<body ng-controller="mainController"><!-- Inject the main controller -->
	<div class="container col-xs-12 col-sm-6 col-sm-offset-3 text-center">		
		<h3>Things to do <span class="badge">{{ todos.length }}</span></h3>
		<div id="todo-list" class="row" style="min-height:50px;padding:50px 0px">
			<div class="col-xs-12">
				<div class="checkbox" ng-repeat="todo in todos" style="5px 0px">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo.objectId)"> {{ todo.text }}
					</label>
				</div>
				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>
			</div>
		</div>

		<div id="todo-form" class="row">
			<div class="col-xs-12 text-center">
				<form>
					<div class="form-group">						
						<input type="text" class="form-control text-center" placeholder="[Create New]" ng-model="formData.text">
					</div>
					<button type="submit" class="btn btn-primary btn-block" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
